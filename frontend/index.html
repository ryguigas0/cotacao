<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moedas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Criação de moeda</h3>
            </div>
        </div>
        <form>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">
                        <label for="moeda-nome">Nome da moeda</label>
                        <input type="text" class="form-control" id="moeda-nome" placeholder="Insira um nome">
                    </div>
                    <div class="col-3">
                        <label for="moeda-simbolo">Simbolo da moeda</label>
                        <input type="text" class="form-control" id="moeda-simbolo" placeholder="Insira um nome">
                    </div>
                    <div class="col-3">
                        <label for="moeda-sigla">Sigla da moeda</label>
                        <input type="text" class="form-control" id="moeda-sigla" placeholder="Insira um nome">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" onclick="criarMoeda()">Salvar</button>
                    </div>
                </div>

            </div>
        </form>

        <div class="row">
            <div class="col">
                <h3>Pesquisa de moedas</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input onkeyup="filtrarMoedas(event)" type="text" class="form-control" id="target"
                        placeholder="Nome da moeda">
                </div>
            </div>
        </div>
        <div class="row p-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nome</th>
                        <th scope="col">simbolo</th>
                        <th scope="col">sigla</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="table-moedas">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
